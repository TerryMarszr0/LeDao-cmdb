{% extends 'base.html' %}


{% block content %}
    {% include 'nav_cat_bar.html' %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>我的个人信息</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="">
                            <div class="form-group">
                                 <label for="username" class="col-sm-2 control-label"><span class="red-fonts">*</span> 用户名</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" placeholder="Username" type="text" class="form-control" value="{{ user.username }}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label"><span class="red-fonts">*</span> Email</label>
                                <div class="col-sm-8">
                                    <input id="email" name="email" type="email" placeholder="Email" class="form-control" value="{{ user.email }}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                 <label for="username" class="col-sm-2 control-label"><span class="red-fonts">*</span> 超级管理员</label>
                                <div class="col-sm-8">
                                    <input id="is_superuser" name="is_superuser" placeholder="是否超级管理员" type="text" class="form-control" value="{% if user.is_superuser %}是{% else %}否{% endif %}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                 <label for="username" class="col-sm-2 control-label"><span class="red-fonts">*</span> 管理员</label>
                                <div class="col-sm-8">
                                    <input id="is_staff" name="is_staff" placeholder="是否管理员" type="text" class="form-control" value="{% if user.is_staff %}是{% else %}否{% endif %}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                 <label for="username" class="col-sm-2 control-label">最后登录时间</label>
                                <div class="col-sm-8">
                                    <input  name="last_login" placeholder="最后登录时间" type="text" class="form-control" value="{{ user.last_login }}" readonly>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                 <label for="username" class="col-sm-2 control-label">注册时间</label>
                                <div class="col-sm-8">
                                    <input id="date_joined" name="date_joined" placeholder="注册时间" type="text" class="form-control" value="{{ user.date_joined }}" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block self_footer_js %}
<script>

</script>
{% endblock %}
